    /* =========
       Light Theme (white background)
       ========= */
    :root{
      --bg:#ffffff;
      --text:#1f2937;         /* slate-800 */

      --border:#e5e7eb;       /* gray-200 */

      --chip-text:#0b3b66;

      --maxw: 960px;
      --radius: 14px;
      --shadow-1: 0 1px 2px rgba(0,0,0,0.06);
      --shadow-2: 0 8px 28px rgba(0,0,0,0.08);
    }

    /* Base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font: 16px/1.65 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";

      -moz-osx-font-smoothing:grayscale;

    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--maxw); margin:0 auto; padding:28px 20px 44px}

    header{
      background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 26px 24px 22px;
      box-shadow: var(--shadow-1);
    }
    h1{margin:0 0 6px 0; font-size: clamp(1.8rem, 3vw + 1rem, 2.4rem); letter-spacing:.2px}
    .tagline{margin:2px 0 12px; color:#0b3b66; font-weight:700}
    .intro{color:var(--muted); margin:0}

    .chips{display:flex; flex-wrap:wrap; gap:.6rem .6rem; padding:0; margin:14px 0 0; list-style:none}
    .chips li{

      background:var(--chip-bg); color:var(--chip-text);
      border:1px solid var(--chip-border);
      padding:.55rem .9rem; border-radius:999px;
      font-size:.95rem; box-shadow:0 2px 6px rgba(2,8,23,0.06);
    }
    .chips a{color:var(--chip-text)}
    .emoji,.icon{font-weight:700; color:currentColor; line-height:1}

    /* Dividers */
    .divider{border:0; border-top:1px solid var(--border); margin:26px 0}

    section{

      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      padding: 18px 18px 14px;
      margin-top: 16px;
    }

    section h3{margin:14px 0 6px; font-size:1.15rem}
